<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS_S/loginestilo.css">
        <title>Login</title>
        <link href="https://livonzera.github.io/Projeto-Livstore/style.css" rel="stylesheet" />
    </head>



<header>
  <img id="logologin" src="/IMAGENS/LOGOS/HatchfulExport-All/logo_transparent.png" alt="" width="400px">
</header>



<body>      
  <section>
    <div class="container" >
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a> 
      <div class="content">

        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1>
            <p> 
              <label for="nome_login">Seu usuário</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. leonardolindo"/>
            </p>



            <p> 
              <label for="email_login">Sua senha</label>
              <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 40028922" /> 
            </p>
              


            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>
                
              

            <p> 
              <a id="logar" href="pagina inicial.html">Logar</a>
            </p>
          </form>  
        </div>
      </div>
    </div>
  </section> 
</body>



</html>
